<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Mobile Legend Local Tournament</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="logo-vendor" srcset="" class="logo" />

      <div class="content">
        <p>Website is Under Construction</p>
        <h1>We're <span>Launching</span> Soon!</h1>
        <div class="countdown">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">Learn More</button>
      </div>
      <img src="images/logo-ml.png" alt="" class="logo-ml" />
    </div>
    <script>
      let countdownDate = new Date("Sep 05, 2023 00:00:00").getTime();
      let x = setInterval(function () {
        let now = new Date().getTime();
        let distanceDate = countdownDate - now;

        let days = Math.floor(distanceDate / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distanceDate % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor(
          (distanceDate % (1000 * 60 * 60)) / (1000 * 60)
        );
        let seconds = Math.floor((distanceDate % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
      }, 1000);
    </script>
  </body>
</html>
